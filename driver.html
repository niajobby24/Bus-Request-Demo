<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fixed Bus Route Viewer</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5faff;
    }
    h2 {
      color: #005b99;
    }
    select {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    #map {
      height: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üõ£Ô∏è View Fixed Route</h2>

  <label for="routeSel">Select Route:</label>
  <select id="routeSel"><option>Loading...</option></select>

  <div id="map"></div>

<script>
  // Firebase config
  const firebaseConfig = {
  };

  // Initialize Firebase and Firestore
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Setup Leaflet map
  const map = L.map('map').setView([8.5241, 76.9356], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data ¬© OpenStreetMap contributors'
  }).addTo(map);

  let currentLine = null;

  function clearRoute() {
    if (currentLine) {
      map.removeLayer(currentLine);
      currentLine = null;
    }
  }

  // Fetch available routes into dropdown
  const routeSel = document.getElementById("routeSel");
  db.collection("routes").get().then(snapshot => {
    routeSel.innerHTML = "";
    snapshot.forEach(doc => {
      const opt = document.createElement("option");
      opt.value = doc.id;
      opt.textContent = doc.data().name || doc.id;
      routeSel.appendChild(opt);
    });

    if (routeSel.value) {
      drawStoredPolyline(routeSel.value, map);
    }
  });

  routeSel.onchange = () => {
    drawStoredPolyline(routeSel.value, map);
  };

  // Draw polyline from stored path in Firestore
  async function drawStoredPolyline(routeId, mapInstance) {
    clearRoute();

    const doc = await db.collection("routes").doc(routeId).get();
    const data = doc.data();

    if (!data.polyline || !Array.isArray(data.polyline)) {
      console.warn("‚ö†Ô∏è No polyline data found for this route.");
      return;
    }

    const coords = data.polyline
      .filter(p => typeof p.lat === 'number' && typeof p.lng === 'number')
      .map(p => [p.lat, p.lng]);

    if (coords.length < 2) {
      console.warn("‚ö†Ô∏è Not enough valid points to draw polyline.");
      return;
    }

    currentLine = L.polyline(coords, {
      color: "orange",
      dashArray: "6 6",  // dotted line
      weight: 4
    }).addTo(mapInstance);

    mapInstance.fitBounds(currentLine.getBounds(), { padding: [30, 30], maxZoom: 16 });
    console.log("‚úÖ Dotted polyline drawn.");
  }
</script>
</body>
</html>
